<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dementia Assessment Tool</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="registration">
        <h1>Dementia Assessment Tool</h1>
        <p>Welcome! This tool is used to administer the Standardized Mini-Mental State Examination (SMMSE).</p>
        <form id="registration-form">
            <label for="name">Name:</label>
            <input type="text" id="name" required>
            <br>
            <label for="email">Email:</label>
            <input type="email" id="email" required>
            <br>
            <p><strong>Disclaimer:</strong> This tool is for informational purposes only and is not a substitute for professional medical advice.</p>
            <input type="checkbox" id="consent" required> I agree to the disclaimer
            <br>
            <button type="button" id="start-btn">Start Assessment</button>
        </form>
    </div>

    <div id="quiz-container" style="display: none;">
        <h1>Assessment</h1>
        <p id="question"></p>
        <div id="answer-section"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
